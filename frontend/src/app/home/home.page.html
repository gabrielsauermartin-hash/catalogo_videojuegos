<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catálogo de Videojuegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ title }}</ion-card-title>
        <ion-card-subtitle>{{ developer }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-chip color="primary">Genero</ion-chip>
        <p class="price">Precio</p>
        <p class="desc">Descripcion</p>
        <p class="req"><ion-icon name="laptop-outline"></ion-icon> Requisitos</p>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" (click)="goToMyVideogames()" color="primary">
      Enseñar videojuegos
    </ion-button>
  </div>
</ion-content>
